    <div class="background-text">Contacto</div>
    <div class="form-container">
        <div class="fondo-texto"></div>
        <p>Si quieres saber más sobre mi, llena el formulario de contacto</p>
        <form class="formulario" name="formulario" action="mailto:raul.rodriguez@proeducaglobal.com" method="post">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="asunto">Asunto:</label><br>
            <input type="text" id="asunto" name="asunto"><br><br>

            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="5" cols="30" required></textarea><br><br>

            <div class="boton">
                <input type="submit" value="Enviar">
            </div>
            <div class="imgBoxForm">
                <img src="img/contacto.png" alt="">
            </div>
        </form>
